<body style="background-color:rgb(39, 36, 36);">
  <div id="app" >
    <h1><font color="white">n站快速巡禮v1</font></h1>
    <p><font color="white">請輸入神的語言，若不知道那是什麼請原地說出"渴歷簿汁悼喔"</font></p>
    <p><font color="white">載入需要幾秒，若圖片顯示不全請再送出一次，若持續顯示不全表示你的性癖連電腦都受不了，應該接受治療</font></p>
    <p><font color="white">已知bug: <I><strong>可能有png/jpg混用的漫畫、新漫畫載入圖片可能顯示不全，請重整再重新載入入，</strong></I></font></p>
    <p><font color="white">目前禁止頁數超過100</font></p>
    <p><font color="white"><strong>{{msg}}</strong></font></p>
    <input v-model='num'>
    <button v-on:click='send' v-bind:disabled='isDisabled'>ENTER</button>
    <p><font color="white">{{msg}}</font></p>
    <div id='manga'>
      <img src='/public/linkstart.PNG'>
    </div>
  </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script>
new Vue({
  created() {
    window.addEventListener('keypress', (key) => {
      if(key.which == 13){
        this.send()
      }
    });
  },
  el: '#app',
  data: {
    msg: '',
    num: '',
    isDisabled: false
  },
  methods: {
      send: function(){
        this.msg = ''
        this.isDisabled = true
        
        if(this.num == '228922'){
          this.msg = '委任幹你娘'
          return
        }
        axios
          .post("/", {
            urlNumber: this.num
          })
          .then(response => {
            var imgs = document.getElementsByTagName('img')
            if(imgs[0] != undefined){
              for(let i=imgs.length-1; i>-1; --i){imgs[i].remove()}
            }

            var father = document.getElementById('manga')
            var pages = parseInt(response.data.pages)
            var cur = 1
            
            setTimeout(() => {
              if(isNaN(pages)){
                this.msg = '無此漫畫或頁數過多'
                this.isDisabled = false
                return
              }
              let randStr = Math.floor(Math.random()*500).toString()
              var timer = setInterval(() => {
                let newPage = document.createElement('img')
                newPage.setAttribute('src', '/public/' + this.num + '/' + (cur++).toString() + '.' + response.data.type + '?' + randStr) 
                father.appendChild(newPage)
                if(cur > pages){
                    clearInterval(timer)
                }
              }, 200)
              this.isDisabled = false
            }, 2000)
          })
          .catch(response => {
            console.log(response)
          });
      }
  }
})

</script>
