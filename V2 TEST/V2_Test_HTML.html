<meta charset="utf-8">
<div id='app'>
    <img id='hi'>
    <button v-on:click='send'>asdasdasd</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script>
    new Vue({
        el: '#app',
        methods: {
            send: function(){
                axios('/img')
                .then(res => {
                    console.log(res.data.toString('base64'))
                    var img = document.getElementById('hi')
                    img.setAttribute('src', 'data:image/jpeg;base64, ' + res.data.toString('base64')) 
                })
                .catch(res => {
                    console.log(res)
                })   
            }
        }
    })
</script>
